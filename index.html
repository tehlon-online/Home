<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GuessTheWord.txt</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #game-container {
            width: 500px;
            min-height: 400px;
            border: 2px solid #000;
            background-color: #fff;
            margin: 50px 0 0 30px;
            padding: 10px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: "Courier New", Courier, monospace;
            overflow: visible;
        }
        #title-bar {
            background-color: #2e2e2e;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 3px 3px 0 0;
            margin: -10px -10px 10px;
        }
        #word, .wrong-guesses, label {
            font-size: 18px;
            padding: 10px 0;
            display: block;
        }
        #footer-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            font-style: italic;
            color: gray;
        }
        input[type="text"], button {
            font-family: "Courier New", Courier, monospace;
            padding: 5px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .game-content {
            height: auto;
        }
        #celebration-gif {
            display: none;
            width: 300px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <audio id="myAudio">
        <source src="And His Name is JOHN CENA - Sound Effect (HD).mp3" type="audio/mpeg">
    </audio>

    <h1 style="margin-bottom: 0; padding-left: 30px;">Tehlon.com</h1>
    <p style="font-size: 15px; margin-top: 0; padding-left: 30px;"><em>This website is a really dumb project for fun</em></p>

    <div id="game-container">
        <div id="title-bar">GuessTheWord.txt</div>
        <div class="game-content">
            <label for="letter">Guess the word:</label>
            <p id="word"></p>
            <label>Wrong guesses: <span id="wrong-guesses" class="wrong-guesses"></span></label>
            <label for="letter">Enter a letter:</label>
            <input type="text" id="letter" maxlength="1" onkeypress="handleKeyPress(event)">
            <button onclick="guessLetter()">Guess</button>
            <p id="message"></p>
        </div>
        <div id="footer-text">Added 2.6.25</div>
        <div id="celebration-gif-container">
            <img id="celebration-gif" src="john-cena-dance.gif" alt="John Cena Dancing">
        </div>
    </div>

    <script>
        const answer = "U CANT SEE ME";
        let guessedLetters = [];
        let wrongLetters = [];

        function displayWord() {
            document.getElementById("word").textContent = answer.split("")
                .map(letter => letter === " " ? " " : (guessedLetters.includes(letter) ? letter : "_"))
                .join("");
        }

        function guessLetter() {
            const letterInput = document.getElementById("letter").value.toUpperCase();

            // Check if the input is empty or the letter has already been guessed
            if (!letterInput || guessedLetters.includes(letterInput) || wrongLetters.includes(letterInput)) {
                // Clear the input field if the letter is a duplicate
                document.getElementById("letter").value = "";
                return;  // Exit the function if the letter is invalid or already guessed
            }

            // If the letter is not a duplicate, push it to the correct list
            (answer.includes(letterInput) ? guessedLetters : wrongLetters).push(letterInput);

            // Clear the input field after processing the guess
            document.getElementById("letter").value = "";

            // Update the wrong guesses display
            document.getElementById("wrong-guesses").textContent = wrongLetters.join(", ");
            
            // Update the word display
            displayWord();

            // Adjust game container height
            adjustGameContainerHeight();

            // Check game status (win/lose)
            checkGameStatus();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                guessLetter();
            }
        }

        function adjustGameContainerHeight() {
            const gameContainer = document.getElementById("game-container");
            gameContainer.style.height = "auto";
        }

        function checkGameStatus() {
            if (!document.getElementById("word").textContent.includes("_")) {
                document.getElementById("message").textContent = `You win! The word was: ${answer}`;
                document.getElementById("myAudio").play();
                document.getElementById("celebration-gif").style.display = "block";
            } else if (wrongLetters.length >= 6) {
                document.getElementById("message").textContent = `You lose! The word was: ${answer}`;
                document.getElementById("myAudio").play();
                document.getElementById("celebration-gif").style.display = "block";
            }
        }

        window.onload = function() {
            displayWord();
            document.getElementById("letter").focus();
        };
    </script>
</body>
</html>
