<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tehlon.com</title>
        <style>
            .word { font-size: 30px; }
            .wrong-guesses { color: red; }
            #celebration-gif { display: none; width: 300px; }
        </style>
    </head>
    <body>
        <audio id="myAudio">
            <source src="And His Name is JOHN CENA - Sound Effect (HD).mp3" type="audio/mpeg">
        </audio>

        <h1>Tehlon.com</h1>
        
        <p style="font-size: 15px;"><em>This website is a really dumb project for fun</em></p>

        <p>Guess the word:</p>
        <div class="word" id="word"></div>
        <div>Wrong guesses: <span id="wrong-guesses" class="wrong-guesses"></span></div>
        <p>Enter a letter:</p>
        <input type="text" id="letter" maxlength="1" />
        <button onclick="guessLetter()">Guess</button>
        <p id="message"></p>

        <img id="celebration-gif" src="john-cena-dance.gif" alt="John Cena Dancing">

        <script>
            const answer = "U CANT C ME";  
            let guessedLetters = [];
            let wrongLetters = [];

            function displayWord() {
                let display = "";
                for (let letter of answer) {
                    display += letter === " " ? " " : (guessedLetters.includes(letter) ? letter : "_");
                }
                document.getElementById("word").textContent = display;
            }

            function guessLetter() {
                const letterInput = document.getElementById("letter").value.toUpperCase();
                if (letterInput && !guessedLetters.includes(letterInput) && !wrongLetters.includes(letterInput)) {
                    if (answer.includes(letterInput)) {
                        guessedLetters.push(letterInput);
                    } else {
                        wrongLetters.push(letterInput);
                    }
                    document.getElementById("letter").value = "";
                    document.getElementById("wrong-guesses").textContent = wrongLetters.join(", ");
                    displayWord();
                    checkGameStatus();
                }
            }

            function checkGameStatus() {
                if (!document.getElementById("word").textContent.includes("_")) {
                    document.getElementById("message").textContent = "You win! The word was: " + answer;
                    document.getElementById("myAudio").play();
                    document.getElementById("celebration-gif").style.display = "block";
                } else if (wrongLetters.length >= 6) {
                    document.getElementById("message").textContent = "You lose! The word was: " + answer;
                }
            }

            displayWord();
        </script>
    </body>    
</html>
